<html>
    <head>
        <title>Google page</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="grid grid-cols-4 p-24 bg-slate-300 ">






        <script>
            var data = [
                {
                    "image": "https://www.freepnglogos.com/uploads/snapchat-logo-hd-png-6.png",
                    "text": "Snapchat"
                },
                {
                    "image": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJXbWb1aadXyoCaliCMHaEhq87E6Zd7NSZDkwxVyNkPQ&s",
                    "text": "Inshot"
                },
                {
                    "image": "https://img.freepik.com/free-vector/instagram-icon_1057-2227.jpg?size=626&ext=jpg&ga=GA1.1.545963438.1697425911&semt=ais",
                    "text": "instagram"
                },
                {
                    "image": "https://pngbuy.com/wp-content/uploads/2023/06/picsart-logo-png-hdlogo-picsart-png.png-8.png",
                    "text": "Picsart"
                },

            ];
            
            var dataLength = data.length;

            for(let i= 0; i < dataLength; i++) {
               var arrayItem = data[i];  

               var div = document.createElement("div");
               div.setAttribute("class", "border p-2 text-center")
               document.querySelector("body").appendChild(div); 
                
               var image = document.createElement("img");
               image.setAttribute("src", arrayItem.image);
                 
               div.appendChild(image);

               var h3 = document.createElement("h3");
               h3.innerText = arrayItem.text;
               div.appendChild(h3);




                var element = document.createElement("h2");
                element.innerText = arrayItem .text

                
            }
        </script>
    </body>
</html>
